<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Catalog</title>
    </head>
    <body>
        <h2>Create new item</h2>
        <form action="{{ url_for('newItem', catalog_name = catalog_name) }}" method="post">
            <p>Name:</p>
            <input type="text" name="name">
            <input type="submit" value="Create">
            <a href="{{ url_for('showItem', catalog_name = catalog_name) }}"> Cancel</a>

        </form>
    </body>
</html>
