<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Catalog</title>
    </head>
    <body>
        <h1>Are you sure you want to delete {{ item.name }}?</h1>
        <form action="{{ url_for('deleteItem', item_name = item_name, catalog_name = catalog_name) }}" method="post">
            <input type="submit" value="Delete">
            <a href="{{ url_for('showItem', catalog_name = catalog_name) }}"> Cancel</a>
        </form>

    </body>
</html>
